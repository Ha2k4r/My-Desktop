source = ~/.config/hypr/keybinds.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-3,preferred,0x0,auto
monitor=DP-4,preferred,-1920x0,auto
monitor=HDMI-A-1,disable
monitor=HDMI-A-2,disable
#monitor=HDMI-A-2,prefered,0x-1080,auto
#monitor=,preferred,auto,auto

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = waybar & swaync & mpvpaper -p -o "loop" DP-3,DP-4, ~/.config/hypr/backround/abstract-purple-topo.3840x2160.mp4 

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


