source = ~/.config/hypr/Keybinds.conf
source= ~/.cache/wal/colors-hyprland.conf

env = XDG_CURRENT_DESKTOP,Hyprland


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/

#This is specific to my personal PC setup, and will unlikely conflict with any user of this config
monitorv2 {
output = desc:ASUSTek COMPUTER INC ASUS VG249 0x00009A40
mode = 1920x1080@144
position = 0x0
scale = 1
vrr = 1 #Variable refresh rate
}

monitorv2 {
output = desc:Acer Technologies SB220Q 0x203022C0
mode = 1920x1080@60
position = auto-center-left
scale = 1
vrr = 0
}
#second monitor
monitorv2 {
output = desc:Panasonic Industry Company 11SP_HTIB
mode = highres
position = auto-center-up
scale = 2
vrr = 1  
}

# Wildcard monitor activator
monitor=,preferred,auto,auto

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = waybar &

# Makes the desktop get dimmer the later in the day it is aiding sleep
exec-once = hyprsunset

# Makes the screen turn off and probes hyprlock
exec-once = hypridle

# Notif Daemon 
exec-once = swaync & 

# Authentication and Privilage escalation tool
exec-once = systemctl --user start hyprpolkitagent

# Fixes more errors than you would expect
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#hotplug safe monitor event checker to see if my unique monitor config is detected otherwise this never does anything. 
exec-once = socat -u UNIX-CONNECT:$XDG_RUNTIME_DIR/hypr/$HYPRLAND_INSTANCE_SIGNATURE/.socket2.sock - | while read -r line; do case "$line" in monitoradded*) ~/.config/hypr/scripts/unique-monitor-config.sh ;; esac done
# The above script but runs on startup rather than being a backround process
exec-once = ~/.config/hypr/scripts/unique-monitor-config.sh 

# Backround and pywal color script
exec-once = ~/./.config/hypr/scripts/Wallpaper.sh &

